dist: xenial
language: python
cache: pip

matrix:
  fast_finish: true

  include:
    - python: 3.7
      env:
        TOXENV: lint
    - python: 2.7
      env:
        TOXENV: py27
    - python: pypy2.7-6.0
      env:
        TOXENV: pypy
    - python: 3.4
      env:
        TOXENV: py34
    - python: 3.5
      env:
        TOXENV: py35
    - python: 3.6
      env:
        TOXENV: py36
    - python: 3.7
      env:
        TOXENV: py37
    - python: pypy3.5-6.0
      env:
        TOXENV: pypy3
    - python: 3.7
      env:
        TOXENV: docs

install:
  - pip install tox codecov

script:
  - tox

after_success:
  - codecov --env TRAVIS_OS_NAME,TOXENV

notifications:
  irc:
    channels:
      - "irc.freenode.org#pypa-dev"
    use_notice: true
    skip_join: true
