dist: xenial
language: python
cache: pip

env:
  global:
    TOXENV: python

matrix:
  fast_finish: true

  include:
    - python: &latest_py3 3.8
    - python: 3.7
    - python: &oldest_py3 3.6

    - python: 3.7
      name: Linting code style
      env:
        TOXENV: lint

    - python: *latest_py3
      name: Checking type annotations (latest Python)
      env:
        TOXENV: types
    - python: *oldest_py3
      name: Checking type annotations (oldest Python)
      env:
        TOXENV: types

    - python: 3.7
      name: Making sure that docs build is healthy
      env:
        TOXENV: docs

    - stage: deploy
      if: tag IS present
      python: *latest_py3
      env:
        TOXENV: release
      after_script: skip

install:
  - pip install tox codecov

script:
  - tox

after_script:
  - codecov --env TRAVIS_OS_NAME,TOXENV

notifications:
  irc:
    channels:
      - "irc.freenode.org#pypa-dev"
    use_notice: true
    skip_join: true
