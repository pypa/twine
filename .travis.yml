dist: xenial
language: python
cache: pip

env:
  global:
    TOXENV: python

matrix:
  fast_finish: true

  include:
    - python: &latest_py3 3.8

    - stage: deploy
      if: tag IS present
      python: *latest_py3
      env:
        TOXENV: release
      after_script: skip

install:
  - pip install tox codecov

script:
  - tox

after_script:
  - codecov --env TRAVIS_OS_NAME,TOXENV
